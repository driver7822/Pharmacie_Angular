  <nav class="navbar navbar-expand-sm bg-light navbar-light" style="margin-top: 1em; border-radius: 1em">
  <ul class="navbar navbar-nav">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline" style="margin-left: 1em;">
        <input ngModel name="nom" type="text">
        <button class="btn btn-sm btn-outline-info m-lg-2">
            <span class = "fa fa-search">
            </span>
        </button>
      </form>
    </li>
    <li>
      <button (click)="onNewMedicament()" class="btn btn-sm btn-outline-info ms-2">New</button>
    </li>
  </ul>
</nav>
<ng-container *ngIf="medicaments">
  <ng-container *ngIf="medicaments.length>0 else inconnu">
    <table class="table table-striped">
      <thead>
      <th>ID Medicament</th>
      <th>Code</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Prix Unitaire</th>

      </thead>
      <tbody>
      <tr *ngFor="let m of medicaments">
        <td>{{m.idmedicament}}</td>
        <td>{{m.code}}</td>
        <td>{{m.nom}}</td>
        <td>{{m.description}}</td>
        <td>{{m.prixunitaire}}</td>

        <td>
          <button (click)=onDelete(m) class="btn btn-danger">
            <span class = "fa fa-trash-o"></span>
          </button>
        </td>
        <td>
          <button (click)=onEdit(m) class="btn btn-primary">
            <span class = "fa fa-edit"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #inconnu>
    <div class="text-center col-md-6" style="margin: auto;padding-top: 15em">
      <br>
      <div class="alert alert-danger" role="alert">
        Nom inconnu
      </div>
    </div>

  </ng-template>
</ng-container>
